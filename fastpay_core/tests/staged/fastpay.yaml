        SEQ:
          TYPENAME: CoinCreationSource
    - targets:
        SEQ:
          TYPENAME: TransparentCoin
    - coconut_request:
        OPTION:
          TYPENAME: CoinsRequest
CoinCreationOrder:
  STRUCT:
    - description:
        TYPENAME: CoinCreationDescription
    - locks:
        SEQ:
          TYPENAME: Certificate
CoinCreationResponse:
  STRUCT:
    - votes:
        SEQ:
          TYPENAME: Vote
    - blinded_coins:
        OPTION:
          TYPENAME: BlindedCoins
    - tracking_id:
        TYPENAME: AccountId
CoinCreationSource:
  STRUCT:
