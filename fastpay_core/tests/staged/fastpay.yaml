---
AccountId:
  NEWTYPESTRUCT:
    SEQ:
      TYPENAME: SequenceNumber
AccountInfoRequest:
  STRUCT:
    - account_id:
        TYPENAME: AccountId
    - request_sequence_number:
        OPTION:
          TYPENAME: SequenceNumber
    - request_received_transfers_excluding_first_nth:
        OPTION: U64
AccountInfoResponse:
  STRUCT:
    - account_id:
        TYPENAME: AccountId
    - balance:
        TYPENAME: Balance
    - next_sequence_number:
        TYPENAME: SequenceNumber
    - pending_confirmation:
        OPTION:
          TYPENAME: SignedTransferOrder
    - requested_certificate:
        OPTION:
          TYPENAME: CertifiedTransferOrder
    - requested_received_transfers:
        SEQ:
          TYPENAME: CertifiedTransferOrder
Address:
  ENUM:
    0:
      Primary:
        NEWTYPE:
          TYPENAME: PublicKeyBytes
    1:
      FastPay:
        NEWTYPE:
          TYPENAME: AccountId
Amount:
  NEWTYPESTRUCT: U64
Balance:
  NEWTYPESTRUCT: I128
CertifiedTransferOrder:
  STRUCT:
    - value:
        TYPENAME: TransferOrder
    - signatures:
        SEQ:
          TUPLE:
            - TYPENAME: PublicKeyBytes
            - TYPENAME: Signature
ConfirmationOutcome:
  ENUM:
    0:
      Complete: UNIT
    1:
      Retry: UNIT
    2:
      Cancel: UNIT
CrossShardRequest:
  ENUM:
    0:
      UpdateRecipientAccount:
        STRUCT:
          - certificate:
              TYPENAME: CertifiedTransferOrder
    1:
      VerifyAccountDeletion:
        STRUCT:
          - parent_id:
              TYPENAME: AccountId
          - sequence_number:
              TYPENAME: SequenceNumber
          - certificate:
              TYPENAME: CertifiedTransferOrder
    2:
      UpdateSenderAccount:
        STRUCT:
          - certificate:
              TYPENAME: CertifiedTransferOrder
          - outcome:
              TYPENAME: ConfirmationOutcome
FastPayError:
  ENUM:
    0:
      InvalidOwner: UNIT
    1:
      InvalidSignature:
        STRUCT:
          - error: STR
    2:
      UnknownSigner: UNIT
    3:
      CertificateRequiresQuorum: UNIT
    4:
      IncorrectTransferAmount: UNIT
    5:
      UnexpectedSequenceNumber: UNIT
    6:
      InsufficientFunding:
        STRUCT:
          - current_balance:
              TYPENAME: Balance
    7:
      InvalidNewAccountId:
        NEWTYPE:
          TYPENAME: AccountId
    8:
      PreviousTransferMustBeConfirmedFirst:
        STRUCT:
          - pending_confirmation:
              TYPENAME: TransferOrder
    9:
      ErrorWhileProcessingTransferOrder: UNIT
    10:
      ErrorWhileRequestingCertificate: UNIT
    11:
      MissingEarlierConfirmations:
        STRUCT:
          - current_sequence_number:
              TYPENAME: SequenceNumber
    12:
      UnexpectedTransactionIndex: UNIT
    13:
      CertificateNotfound: UNIT
    14:
      UnknownSenderAccount:
        NEWTYPE:
          TYPENAME: AccountId
    15:
      UnknownRecipientAccount:
        NEWTYPE:
          TYPENAME: AccountId
    16:
      CertificateAuthorityReuse: UNIT
    17:
      InvalidSequenceNumber: UNIT
    18:
      SequenceOverflow: UNIT
    19:
      SequenceUnderflow: UNIT
    20:
      AmountOverflow: UNIT
    21:
      AmountUnderflow: UNIT
    22:
      BalanceOverflow: UNIT
    23:
      BalanceUnderflow: UNIT
    24:
      WrongShard: UNIT
    25:
      InvalidCrossShardRequest: UNIT
    26:
      InvalidDecoding: UNIT
    27:
      UnexpectedMessage: UNIT
    28:
      ClientIoError:
        STRUCT:
          - error: STR
Operation:
  ENUM:
    0:
      Payment:
        STRUCT:
          - recipient:
              TYPENAME: Address
          - amount:
              TYPENAME: Amount
          - user_data:
              TYPENAME: UserData
    1:
      CreateAccount:
        STRUCT:
          - new_id:
              TYPENAME: AccountId
          - new_owner:
              TYPENAME: PublicKeyBytes
    2:
      ChangeOwner:
        STRUCT:
          - new_owner:
              TYPENAME: PublicKeyBytes
PublicKeyBytes:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 32
SequenceNumber:
  NEWTYPESTRUCT: U64
SerializedMessage:
  ENUM:
    0:
      Order:
        NEWTYPE:
          TYPENAME: TransferOrder
    1:
      Vote:
        NEWTYPE:
          TYPENAME: SignedTransferOrder
    2:
      Confirmation:
        NEWTYPE:
          TYPENAME: CertifiedTransferOrder
    3:
      Error:
        NEWTYPE:
          TYPENAME: FastPayError
    4:
      InfoRequest:
        NEWTYPE:
          TYPENAME: AccountInfoRequest
    5:
      InfoResponse:
        NEWTYPE:
          TYPENAME: AccountInfoResponse
    6:
      CrossShardRequest:
        NEWTYPE:
          TYPENAME: CrossShardRequest
Signature:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 64
SignedTransferOrder:
  STRUCT:
    - value:
        TYPENAME: TransferOrder
    - authority:
        TYPENAME: PublicKeyBytes
    - signature:
        TYPENAME: Signature
Transfer:
  STRUCT:
    - account_id:
        TYPENAME: AccountId
    - operation:
        TYPENAME: Operation
    - sequence_number:
        TYPENAME: SequenceNumber
TransferOrder:
  STRUCT:
    - transfer:
        TYPENAME: Transfer
    - owner:
        TYPENAME: PublicKeyBytes
    - signature:
        TYPENAME: Signature
UserData:
  NEWTYPESTRUCT:
    OPTION:
      TUPLEARRAY:
        CONTENT: U8
        SIZE: 32

