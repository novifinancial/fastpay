---
AccountId:
  NEWTYPESTRUCT:
    SEQ:
      TYPENAME: SequenceNumber
AccountInfoQuery:
  STRUCT:
    - account_id:
        TYPENAME: AccountId
    - query_sequence_number:
        OPTION:
          TYPENAME: SequenceNumber
    - query_received_certificates_excluding_first_nth:
        OPTION: U64
AccountInfoResponse:
  STRUCT:
    - account_id:
        TYPENAME: AccountId
    - owner:
        OPTION:
          TYPENAME: PublicKeyBytes
    - balance:
        TYPENAME: Balance
    - next_sequence_number:
        TYPENAME: SequenceNumber
    - pending:
        OPTION:
          TYPENAME: Vote
    - count_received_certificates: U64
    - queried_certificate:
        OPTION:
          TYPENAME: Certificate
    - queried_received_certificates:
        SEQ:
          TYPENAME: Certificate
Address:
  ENUM:
    0:
      Primary:
        NEWTYPE:
          TYPENAME: PublicKeyBytes
    1:
      FastPay:
        NEWTYPE:
          TYPENAME: AccountId
Amount:
  NEWTYPESTRUCT: U64
Asset:
  ENUM:
    0:
      TransparentCoin:
        STRUCT:
          - certificate:
              TYPENAME: Certificate
    1:
      OpaqueCoin:
        STRUCT:
          - value:
              TYPENAME: OpaqueCoin
          - credential:
              TYPENAME: Coin
Balance:
  NEWTYPESTRUCT: I128
BlindedCoins:
  STRUCT:
    - coins:
        SEQ:
          TUPLEARRAY:
            CONTENT:
              TYPENAME: G1
            SIZE: 2
Certificate:
  STRUCT:
    - value:
        TYPENAME: Value
    - signatures:
        SEQ:
          TUPLE:
            - TYPENAME: PublicKeyBytes
            - TYPENAME: Signature
Coin:
  TUPLESTRUCT:
    - TYPENAME: G1
    - TYPENAME: G1
CoinCreationDescription:
