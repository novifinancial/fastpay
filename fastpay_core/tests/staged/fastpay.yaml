---
AccountId:
  NEWTYPESTRUCT:
    SEQ:
      TYPENAME: SequenceNumber
AccountInfoQuery:
  STRUCT:
    - account_id:
        TYPENAME: AccountId
    - query_sequence_number:
        OPTION:
          TYPENAME: SequenceNumber
    - query_received_certificates_excluding_first_nth:
        OPTION: U64
AccountInfoResponse:
  STRUCT:
    - account_id:
        TYPENAME: AccountId
    - owner:
        OPTION:
          TYPENAME: PublicKeyBytes
    - balance:
        TYPENAME: Balance
    - next_sequence_number:
        TYPENAME: SequenceNumber
    - pending:
        OPTION:
          TYPENAME: Vote
    - count_received_certificates: U64
    - queried_certificate:
        OPTION:
          TYPENAME: Certificate
    - queried_received_certificates:
        SEQ:
          TYPENAME: Certificate
Address:
  ENUM:
    0:
      Primary:
        NEWTYPE:
          TYPENAME: PublicKeyBytes
    1:
      FastPay:
        NEWTYPE:
          TYPENAME: AccountId
Amount:
  NEWTYPESTRUCT: U64
Balance:
  NEWTYPESTRUCT: I128
Certificate:
  STRUCT:
    - value:
        TYPENAME: Value
    - signatures:
        SEQ:
          TUPLE:
            - TYPENAME: PublicKeyBytes
            - TYPENAME: Signature
Coin:
  STRUCT:
    - account_id:
        TYPENAME: AccountId
    - amount:
        TYPENAME: Amount
    - seed: U128
CoinCreationDescription:
  STRUCT:
    - sources:
        SEQ:
          TYPENAME: CoinCreationSource
    - targets:
        SEQ:
          TYPENAME: Coin
CoinCreationOrder:
  STRUCT:
    - description:
        TYPENAME: CoinCreationDescription
    - locks:
        SEQ:
          TYPENAME: Certificate
CoinCreationSource:
  STRUCT:
    - account_id:
        TYPENAME: AccountId
    - account_balance:
        TYPENAME: Amount
    - coins:
        SEQ:
          TYPENAME: Certificate
ConfirmationOrder:
  STRUCT:
    - certificate:
        TYPENAME: Certificate
CrossShardRequest:
  ENUM:
    0:
      UpdateRecipient:
        STRUCT:
          - certificate:
              TYPENAME: Certificate
    1:
      DestroyAccount:
        STRUCT:
          - account_id:
              TYPENAME: AccountId
FastPayError:
  ENUM:
    0:
      InactiveAccount:
        NEWTYPE:
          TYPENAME: AccountId
    1:
      InvalidOwner: UNIT
    2:
      UnexpectedSequenceNumber: UNIT
    3:
      InvalidSequenceNumber: UNIT
    4:
      PreviousRequestMustBeConfirmedFirst:
        STRUCT:
          - pending:
              TYPENAME: Value
    5:
      MissingEarlierConfirmations:
        STRUCT:
          - current_sequence_number:
              TYPENAME: SequenceNumber
    6:
      UnexpectedTransactionIndex: UNIT
    7:
      SequenceOverflow: UNIT
    8:
      SequenceUnderflow: UNIT
    9:
      AmountOverflow: UNIT
    10:
      AmountUnderflow: UNIT
    11:
      BalanceOverflow: UNIT
    12:
      BalanceUnderflow: UNIT
    13:
      InvalidSignature:
        STRUCT:
          - error: STR
          - type_name: STR
    14:
      UnknownSigner: UNIT
    15:
      CertificateRequiresQuorum: UNIT
    16:
      CertificateAuthorityReuse: UNIT
    17:
      IncorrectTransferAmount: UNIT
    18:
      InsufficientFunding:
        STRUCT:
          - current_balance:
              TYPENAME: Balance
    19:
      InvalidNewAccountId:
        NEWTYPE:
          TYPENAME: AccountId
    20:
      InvalidCoin: UNIT
    21:
      CertificateNotFound: UNIT
    22:
      InvalidCrossShardRequest: UNIT
    23:
      InvalidRequestOrder: UNIT
    24:
      InvalidConfirmationOrder: UNIT
    25:
      InvalidCoinCreationOrder: UNIT
    26:
      ClientErrorWhileProcessingRequestOrder: UNIT
    27:
      ClientErrorWhileProcessingCoinCreationOrder: UNIT
    28:
      ClientErrorWhileRequestingCertificate: UNIT
    29:
      WrongShard: UNIT
    30:
      InvalidDecoding: UNIT
    31:
      UnexpectedMessage: UNIT
    32:
      ClientIoError:
        STRUCT:
          - error: STR
HashValue:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 64
Operation:
  ENUM:
    0:
      Transfer:
        STRUCT:
          - recipient:
              TYPENAME: Address
          - amount:
              TYPENAME: Amount
          - user_data:
              TYPENAME: UserData
    1:
      OpenAccount:
        STRUCT:
          - new_id:
              TYPENAME: AccountId
          - new_owner:
              TYPENAME: PublicKeyBytes
    2:
      CloseAccount: UNIT
    3:
      ChangeOwner:
        STRUCT:
          - new_owner:
              TYPENAME: PublicKeyBytes
    4:
      Spend:
        STRUCT:
          - account_balance:
              TYPENAME: Amount
          - description_hash:
              TYPENAME: HashValue
    5:
      SpendAndTransfer:
        STRUCT:
          - recipient:
              TYPENAME: Address
          - amount:
              TYPENAME: Amount
          - user_data:
              TYPENAME: UserData
PublicKeyBytes:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 32
Request:
  STRUCT:
    - account_id:
        TYPENAME: AccountId
    - operation:
        TYPENAME: Operation
    - sequence_number:
        TYPENAME: SequenceNumber
RequestOrder:
  STRUCT:
    - value:
        TYPENAME: RequestValue
    - owner:
        TYPENAME: PublicKeyBytes
    - signature:
        TYPENAME: Signature
    - assets:
        SEQ:
          TYPENAME: Certificate
RequestValue:
  STRUCT:
    - request:
        TYPENAME: Request
    - limited_to:
        OPTION:
          TYPENAME: PublicKeyBytes
SequenceNumber:
  NEWTYPESTRUCT: U64
SerializedMessage:
  ENUM:
    0:
      RequestOrder:
        NEWTYPE:
          TYPENAME: RequestOrder
    1:
      ConfirmationOrder:
        NEWTYPE:
          TYPENAME: ConfirmationOrder
    2:
      CoinCreationOrder:
        NEWTYPE:
          TYPENAME: CoinCreationOrder
    3:
      InfoQuery:
        NEWTYPE:
          TYPENAME: AccountInfoQuery
    4:
      Vote:
        NEWTYPE:
          TYPENAME: Vote
    5:
      Votes:
        NEWTYPE:
          SEQ:
            TYPENAME: Vote
    6:
      InfoResponse:
        NEWTYPE:
          TYPENAME: AccountInfoResponse
    7:
      Error:
        NEWTYPE:
          TYPENAME: FastPayError
    8:
      CrossShardRequest:
        NEWTYPE:
          TYPENAME: CrossShardRequest
Signature:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 64
UserData:
  NEWTYPESTRUCT:
    OPTION:
      TUPLEARRAY:
        CONTENT: U8
        SIZE: 32
Value:
  ENUM:
    0:
      Lock:
        NEWTYPE:
          TYPENAME: Request
    1:
      Confirm:
        NEWTYPE:
          TYPENAME: Request
    2:
      Coin:
        NEWTYPE:
          TYPENAME: Coin
Vote:
  STRUCT:
    - value:
        TYPENAME: Value
    - authority:
        TYPENAME: PublicKeyBytes
    - signature:
        TYPENAME: Signature

