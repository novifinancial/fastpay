      Transfer:
        STRUCT:
          - recipient:
              TYPENAME: Address
          - amount:
              TYPENAME: Amount
          - user_data:
              TYPENAME: UserData
    1:
      OpenAccount:
        STRUCT:
          - new_id:
              TYPENAME: AccountId
          - new_owner:
              TYPENAME: PublicKeyBytes
    2:
      CloseAccount: UNIT
    3:
      ChangeOwner:
        STRUCT:
          - new_owner:
              TYPENAME: PublicKeyBytes
    4:
      Spend:
        STRUCT:
          - coin_seeds:
              SEQ: U128
          - public_amount:
              TYPENAME: Amount
          - description_hash:
              TYPENAME: HashValue
    5:
      SpendAndTransfer:
        STRUCT:
          - asset:
              TYPENAME: Asset
          - recipient:
              TYPENAME: Address
          - user_data:
              TYPENAME: UserData
