---
AccountId:
  NEWTYPESTRUCT:
    SEQ:
      TYPENAME: SequenceNumber
AccountInfoQuery:
  STRUCT:
    - account_id:
        TYPENAME: AccountId
    - query_sequence_number:
        OPTION:
          TYPENAME: SequenceNumber
    - query_received_certificates_excluding_first_nth:
        OPTION: U64
AccountInfoResponse:
  STRUCT:
    - account_id:
        TYPENAME: AccountId
    - owner:
        OPTION:
          TYPENAME: PublicKeyBytes
    - balance:
        TYPENAME: Balance
    - next_sequence_number:
        TYPENAME: SequenceNumber
    - pending:
        OPTION:
          TYPENAME: Vote
    - count_received_certificates: U64
    - queried_certificate:
        OPTION:
          TYPENAME: Certificate
    - queried_received_certificates:
        SEQ:
          TYPENAME: Certificate
Address:
  ENUM:
    0:
      Primary:
        NEWTYPE:
          TYPENAME: PublicKeyBytes
    1:
      FastPay:
        NEWTYPE:
          TYPENAME: AccountId
Amount:
  NEWTYPESTRUCT: U64
Asset:
  ENUM:
    0:
      TransparentCoin:
        STRUCT:
          - certificate:
              TYPENAME: Certificate
    1:
      OpaqueCoin:
        STRUCT:
          - value:
              TYPENAME: OpaqueCoin
          - credential:
              TYPENAME: Coin
Balance:
  NEWTYPESTRUCT: I128
BlindedCoins:
  STRUCT:
    - coins:
        SEQ:
          TUPLEARRAY:
            CONTENT:
              TYPENAME: G1
            SIZE: 2
Certificate:
  STRUCT:
    - value:
        TYPENAME: Value
    - signatures:
        SEQ:
          TUPLE:
            - TYPENAME: PublicKeyBytes
            - TYPENAME: Signature
Coin:
  TUPLESTRUCT:
    - TYPENAME: G1
    - TYPENAME: G1
CoinCreationDescription:
  STRUCT:
    - sources:
        SEQ:
          TYPENAME: CoinCreationSource
    - targets:
        SEQ:
          TYPENAME: TransparentCoin
    - coconut_request:
        OPTION:
          TYPENAME: CoinsRequest
CoinCreationOrder:
  STRUCT:
    - description:
        TYPENAME: CoinCreationDescription
    - locks:
        SEQ:
          TYPENAME: Certificate
CoinCreationResponse:
  STRUCT:
    - votes:
        SEQ:
          TYPENAME: Vote
    - blinded_coins:
        OPTION:
          TYPENAME: BlindedCoins
    - tracking_id:
        TYPENAME: AccountId
CoinCreationSource:
  STRUCT:
    - account_id:
        TYPENAME: AccountId
    - public_amount:
        TYPENAME: Amount
    - transparent_coins:
        SEQ:
          TYPENAME: Certificate
    - opaque_coin_public_seeds:
        SEQ: U128
CoinsRequest:
  STRUCT:
    - sigmas:
        SEQ:
          TYPENAME: Coin
    - kappas:
        SEQ:
          TYPENAME: G2
    - cms:
        SEQ:
          TYPENAME: G1
    - cs:
        SEQ:
          TUPLEARRAY:
            CONTENT:
              TYPENAME: G1
            SIZE: 3
    - input_commitments:
        SEQ:
          TYPENAME: G1
    - output_commitments:
        SEQ:
          TYPENAME: G1
    - proof:
        TYPENAME: RequestCoinsProof
    - range_proof:
        TYPENAME: RangeProof
ConfirmationOrder:
  STRUCT:
    - certificate:
        TYPENAME: Certificate
CrossShardRequest:
  ENUM:
    0:
      UpdateRecipient:
        STRUCT:
          - certificate:
              TYPENAME: Certificate
    1:
      DestroyAccount:
        STRUCT:
          - account_id:
              TYPENAME: AccountId
FastPayError:
  ENUM:
    0:
      InactiveAccount:
        NEWTYPE:
          TYPENAME: AccountId
    1:
      InvalidOwner: UNIT
    2:
      UnexpectedSequenceNumber: UNIT
    3:
      InvalidSequenceNumber: UNIT
    4:
      PreviousRequestMustBeConfirmedFirst: UNIT
    5:
      MissingEarlierConfirmations:
        STRUCT:
          - current_sequence_number:
              TYPENAME: SequenceNumber
    6:
      UnexpectedTransactionIndex: UNIT
    7:
      SequenceOverflow: UNIT
    8:
      SequenceUnderflow: UNIT
    9:
      AmountOverflow: UNIT
    10:
      AmountUnderflow: UNIT
    11:
      BalanceOverflow: UNIT
    12:
      BalanceUnderflow: UNIT
    13:
      InvalidSignature:
        STRUCT:
          - error: STR
          - type_name: STR
    14:
      UnknownSigner: UNIT
    15:
      CertificateRequiresQuorum: UNIT
    16:
      CertificateAuthorityReuse: UNIT
    17:
      IncorrectTransferAmount: UNIT
    18:
      InsufficientFunding:
        STRUCT:
          - current_balance:
              TYPENAME: Balance
    19:
      InvalidNewAccountId:
        NEWTYPE:
          TYPENAME: AccountId
    20:
      InvalidCoin: UNIT
    21:
      InvalidAsset: UNIT
    22:
      CoinAlreadySpent:
        STRUCT:
          - coin_seed: U128
    23:
      CertificateNotFound: UNIT
    24:
      InvalidCrossShardRequest: UNIT
    25:
      InvalidRequestOrder: UNIT
    26:
      InvalidConfirmationOrder: UNIT
    27:
      InvalidCoinCreationOrder: UNIT
    28:
      ClientErrorWhileProcessingRequestOrder: UNIT
    29:
      ClientErrorWhileProcessingCoinCreationOrder: UNIT
    30:
      ClientErrorWhileRequestingCertificate: UNIT
    31:
      WrongShard: UNIT
    32:
      InvalidDecoding: UNIT
    33:
      UnexpectedMessage: UNIT
    34:
      ClientIoError:
        STRUCT:
          - error: STR
