        SEQ:
          TYPENAME: Coin
    - kappas:
        SEQ:
          TYPENAME: G2
    - cms:
        SEQ:
          TYPENAME: G1
    - cs:
        SEQ:
          TUPLEARRAY:
            CONTENT:
              TYPENAME: G1
            SIZE: 3
    - input_commitments:
        SEQ:
          TYPENAME: G1
    - output_commitments:
        SEQ:
          TYPENAME: G1
    - proof:
        TYPENAME: RequestCoinsProof
    - range_proof:
        TYPENAME: RangeProof
ConfirmationOrder:
  STRUCT:
    - certificate:
        TYPENAME: Certificate
ConsensusDecision:
  ENUM:
    0:
      Abort: UNIT
    1:
      Confirm: UNIT
ConsensusInfoResponse:
  STRUCT:
    - locked_accounts:
        MAP:
          KEY:
            TYPENAME: AccountId
          VALUE:
            TYPENAME: PublicKeyBytes
    - proposed:
        OPTION:
          TYPENAME: ConsensusProposal
    - locked:
        OPTION:
          TYPENAME: Certificate
    - received:
        TYPENAME: Certificate
ConsensusOrder:
  ENUM:
    0:
      Propose:
        STRUCT:
          - proposal:
              TYPENAME: ConsensusProposal
          - owner:
              TYPENAME: PublicKeyBytes
          - signature:
              TYPENAME: Signature
          - locks:
              SEQ:
                TYPENAME: Certificate
    1:
      HandlePreCommit:
        STRUCT:
          - certificate:
              TYPENAME: Certificate
    2:
      HandleCommit:
        STRUCT:
          - certificate:
              TYPENAME: Certificate
          - locks:
              SEQ:
                TYPENAME: Certificate
    3:
      GetStatus:
        STRUCT:
          - instance_id:
              TYPENAME: AccountId
ConsensusProposal:
  STRUCT:
    - instance_id:
        TYPENAME: AccountId
    - round:
        TYPENAME: SequenceNumber
    - decision:
        TYPENAME: ConsensusDecision
CrossShardRequest:
  ENUM:
    0:
      UpdateRecipient:
        STRUCT:
          - certificate:
              TYPENAME: Certificate
    1:
      DestroyAccount:
        STRUCT:
          - account_id:
              TYPENAME: AccountId
    2:
      ProcessConfirmedRequest:
        STRUCT:
          - request:
              TYPENAME: Request
          - certificate:
              TYPENAME: Certificate
FastPayError:
  ENUM:
    0:
      InactiveAccount:
        NEWTYPE:
          TYPENAME: AccountId
    1:
      InvalidOwner: UNIT
    2:
      UnexpectedSequenceNumber: UNIT
    3:
      InvalidSequenceNumber: UNIT
    4:
      PreviousRequestMustBeConfirmedFirst:
        STRUCT:
          - pending:
              TYPENAME: Value
    5:
      MissingEarlierConfirmations:
        STRUCT:
          - current_sequence_number:
              TYPENAME: SequenceNumber
    6:
      UnexpectedTransactionIndex: UNIT
    7:
      SequenceOverflow: UNIT
    8:
      SequenceUnderflow: UNIT
    9:
      AmountOverflow: UNIT
    10:
      AmountUnderflow: UNIT
    11:
      BalanceOverflow: UNIT
    12:
      BalanceUnderflow: UNIT
    13:
      InvalidSignature:
        STRUCT:
          - error: STR
          - type_name: STR
    14:
      UnknownSigner: UNIT
    15:
      CertificateRequiresQuorum: UNIT
    16:
      CertificateAuthorityReuse: UNIT
    17:
      IncorrectTransferAmount: UNIT
    18:
      InsufficientFunding:
        STRUCT:
          - current_balance:
              TYPENAME: Balance
    19:
      InvalidNewAccountId:
        NEWTYPE:
          TYPENAME: AccountId
    20:
      InvalidCoin: UNIT
    21:
      InvalidAsset: UNIT
    22:
      CertificateNotFound: UNIT
    23:
      InvalidCrossShardRequest: UNIT
    24:
      InvalidRequestOrder: UNIT
    25:
      InvalidConfirmationOrder: UNIT
    26:
      InvalidCoinCreationOrder: UNIT
    27:
      ClientErrorWhileProcessingRequestOrder: UNIT
    28:
      ClientErrorWhileProcessingCoinCreationOrder: UNIT
    29:
      ClientErrorWhileRequestingCertificate: UNIT
    30:
      WrongShard: UNIT
    31:
      InvalidDecoding: UNIT
    32:
      UnexpectedMessage: UNIT
    33:
      ClientIoError:
        STRUCT:
          - error: STR
    34:
      UnknownConsensusInstance:
        NEWTYPE:
          TYPENAME: AccountId
    35:
      InvalidConsensusOrder: UNIT
    36:
      UnsafeConsensusProposal: UNIT
    37:
      MissingConsensusLock:
        STRUCT:
          - account_id:
              TYPENAME: AccountId
    38:
      InvalidConsensusProposal: UNIT
    39:
      UnsafeConsensusPreCommit: UNIT
